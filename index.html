<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHW 文档管理系统</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <div class="col-md-3 col-lg-2 sidebar">
                <div class="sidebar-header">
                    <h3>DHW 文档管理</h3>
                </div>
                <div class="search-box">
                    <input type="text" id="searchInput" class="form-control" placeholder="搜索文档...">
                </div>
                <ul class="nav flex-column" id="documentTree">
                    <!-- 文档目录将通过JavaScript动态生成 -->
                </ul>
            </div>
            
            <!-- 主内容区 -->
            <div class="col-md-9 col-lg-10 main-content">
                <div class="content-header">
                    <h2 id="currentDocTitle">欢迎使用DHW文档管理系统</h2>
                    <div class="header-actions">
                        <button class="btn btn-outline-secondary" id="toggleDarkMode">
                            <i class="bi bi-moon"></i>
                        </button>
                    </div>
                </div>
                <div class="content-body" id="documentContent">
                    <div class="welcome-screen">
                        <h3>开始使用</h3>
                        <p>从左侧选择一个文档，或者搜索特定内容。</p>
                        <p>你可以添加以下类型的文档：</p>
                        <ul>
                            <li>Markdown 文件 (.md)</li>
                            <li>HTML 文档</li>
                            <li>PDF 文件 (需要浏览器支持)</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.0/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
